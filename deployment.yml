apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat 
  labels:
    app: tomcat 
spec:
  replicas: 1
  selector:
  app: tomcat
  ports:
    - port: 80
      targetPort: 
  type: NodePort
   matchLabels:
      app: tomcat 
  template:
    metadata:
      labels:
        app: tomcat 
    spec:
      containers:
      - name: tomcat 
        image: apache-tomcat-8.5.40
        ports:
        - containerPort: 8080
        
        

apiVersion: v1
kind: Service
metadata:
  name: tomcat 
spec:
  type: NodePort
  selector:
    app: tomcat 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
        
