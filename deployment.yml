apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat 
  labels:
    app: tomcat 
spec:
  replicas: 1
  selector:
   matchLabels:
      app: tomcat 
  template:
    metadata:
      labels:
        app: tomcat 
    spec:
      containers:
      - name: tomcat 
        image: apache-tomcat-8.5.40
        ports:
        - containerPort: 8080
